<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Dev Club - Sorteador</title>
</head>

<header>
    <img class="dado-imagem" src="./assets/dado sorteio.png" alt="Dado">
    
</header>

<body style="background-color: black;">
    <h2 id="sorteia-numero">Sortear um número</h2>
    <main>
        <p id="de">De: </p>
        <input class="primeiro-input" placeholder="Digite um número" type="text">
        <p id="ate">Até: </p>
        <input class="segundo-input" placeholder="Digite um número" type="text">
    </main>

    <button onclick="countDown()" class="sorteador">Sortear</button>
    
    <div class="popup-wrapper">
        <div class="popup" > O NÚMERO SORTEADO É:
            <button onclick="closeButtonPopUp()" class="popup-close" >x</button>
            <div class="countdown"></div>
        </div>
    </div>
    

</body>
<script src="./script.js"></script>
</html>
